<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial="scale=1">
        <title>Pengenalan Bootsrap</title>
        <!-- Menyisipkan Bootsrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <!-- Menyisipkan Javascript -->
        <sript src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></sript>
        <sript src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></sript>
        <sript src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></sript>   
    </head>
    </head>
    <body>
        <div class="countainer">
            <h2>Pengaturan Gambar pada bootstrap</h2>
            <div clas="row row-cols-1">
                <div class="col">
                    <img src="tower.jpg" class="rounded" alt="gambar round">
                </div>
                <div class="col">
                    <img src="tower.jpg" class="rounded-circle" alt="gambar circle">
                </div>
                <div class="col">
                    <img src="tower.jpg" class="img-thumbnail" alt="gambar thumbnail">
                </div>
                <div class="col">
                    <img src="tower.jpg" class="img-fluid" alt="gambar thumbnail">
                </div>
            </div>
            
        </div>
    </body>
</html>
